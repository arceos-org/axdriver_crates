[package]
name = "axdriver_block"
edition.workspace = true
version.workspace = true
authors.workspace = true
description = "Common traits and types for block storage drivers"
documentation = "https://arceos-org.github.io/axdriver_crates/axdriver_block"
keywords = ["arceos", "driver", "blk"]
license.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
readme = "README.md"

[features]
ramdisk = []
ramdisk-static = []
sdmmc = ["dep:simple-sdmmc"]
ahci = ["dep:simple-ahci"]
bcm2835-sdhci = ["dep:bcm2835-sdhci"]

[dependencies]
axdriver_base = { version = "0.1.4-preview.3" }
log = { workspace = true }
simple-sdmmc = { version = "0.1", optional = true }
simple-ahci = { version = "0.1.1-preview.1", optional = true }
bcm2835-sdhci = { version = "0.1.1-preview.1", optional = true }
